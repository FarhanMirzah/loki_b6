<html lang="en" dir="ltr">

    <meta charset="UTF-8">

     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Logo_Unand.svg/1200px-Logo_Unand.svg.png" alt="Unand" width="35" height="35" style="margin:0px 5px">></i>
      <span class="logo_name">Manajemen RPS</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="active" >
            <i class='bx bx-box' ></i>
            <span class="links_name">Mata Kuliah</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>

        <span class="dashboard">Mata Kuliah </span>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">Husnil Kamil</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>
    <div class="home-content">
        <div class="overview-boxes">
            <div class="right-side">
              <div class="box-topic">Edit Penilaian</div>
              <div class="indicator">
                <span class="text">
                    <p>Isi formulir berikut dengan sesuai </p>
                </span>
              </div>
            </div>
          </div>
          <div style="margin:30px ;">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label style="margin-bottom: 10px;" for="inputEmail4">Komponen Penilaian</label>
                    <input style="margin-bottom: 10px;"type="email" class="form-control" id="inputEmail4" placeholder="Komponen Penilaian">
                  </div>
                  <div class="form-group col-md-6">
                    <label style="margin-bottom: 10px;" for="inputPassword4">Bobot</label>
                    <input style="margin-bottom: 10px;" type="password" class="form-control" id="inputPassword4" placeholder="Bobot">
                  </div>
                </div>
                <button style="margin-top:10px" type="submit" class="btn btn-primary">Ubah</button>
              </form>
    </div>

   
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
