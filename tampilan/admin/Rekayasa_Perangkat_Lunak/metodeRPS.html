    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Rekayasa Perangkat Lunak</span>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Admin</span>
          <i class='bx bx-chevron-down' ></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="right-side">
            <div class="box-topic">
              Metode RPS
              <div class="btn">
                <button onClick="window.print()" type="button" class="btn btn-primary no-print" style="position: absolute; right: 20px;">
                  <i class="bi bi-printer"></i>
                  Cetak
                </button>
              </div>
            </div>
            <div class="indicator">
              <span class="text">
                  <p>Persentase Metode RPS yang digunakan : </p>
              </span>
            </div>
          </div>
        </div>

        <div style="margin:0px 20px ;">
          <!--Kode Grafik metode RPS-->
          <div id="piechart">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              // Load google charts
              google.charts.load('current', {'packages':['corechart']});
              google.charts.setOnLoadCallback(drawChart);
              
              // Draw the chart and set the chart values
              function drawChart() {
                var data = google.visualization.arrayToDataTable([
                ['Metode', 'Jumlah'],
                ['Ceramah tatap muka', 2],
                ['Student centered learning', 10],
                ['Case based method', 3],
                ['Penugasan', 3]
              ]);
              
                // Optional; add a title and set the width and height of the chart
                var options = {
                  'title': 'RPS Rekayasa Perangkat Lunak (WIP)', 
                  'titleTextStyle': {
                    'fontSize': 22
                  },
                  'legendTextStyle': {
                    'fontSize': 15
                  },
                  'pieSliceTextStyle': {
                    'fontSize': 20
                  },
                  'width': 600, 
                  'height': 400,
                  'chartArea': {
                    'width': '80%', 
                    'height': '80%'
                  }
                };
              
                // Display the chart inside the <div> element with id="piechart"
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);
              }
            </script>
          </div>
        </div>
      </div>
    </section>
    
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }
        else {
          sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    </script>
